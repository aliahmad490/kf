# This file registers the broker with the Service Catalog so the services can
# be discovered and registered into the cluster.

---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ClusterServiceBroker
metadata:
  name: gcp-service-broker
  labels:
    app.kubernetes.io/name: gcp-service-broker
    helm.sh/chart: gcp-service-broker-5.0.0
    app.kubernetes.io/instance: gcp-service-broker
    app.kubernetes.io/managed-by: Tiller
spec:
  url: http://gcp-service-broker.default.svc.cluster.local
  authInfo:
    basic:
      secretRef:
        name: "gcp-service-broker-auth"
        namespace: "default"
